<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Page replacement algorithms</title>

        <link rel="stylesheet" href="./library/styles/style.css">

        <script src="./library/scripts/l2-0.3.0.js"></script>
    </head>



    <body>
        <main>
            <canvas class="memory" width="1024px" height="280px"></canvas>

            <input class="frame" type="text" placeholder="Frame count">
            <input class="reference" type="text" placeholder="Page reference string">

            <div class="buttons">
                <button class="opt">Optimal</button>
                <button class="lru">LRU</button>
                <button class="fifo">FIFO</button>
                <button class="clock">Clock</button>
            </div>

            <span class="error"></span>
        </main>

        <footer>
            <div class="copyrightest">Designed by <a href="http://www.patarov.com" target="_blank">Mirsaid Patarov</a></div>
        </footer>

        <script src="./library/scripts/common.js"></script>
    </body>
</html>
